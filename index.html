<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue 3 Boolzapp
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main class="flex">
            <section class="userbar flex  flex-column">
                <div class="user-profile"></div>
                <div class="notifications">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notifications-text-content">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="searchChat" id="searchChat" placeholder="Cerca o inizia una nuova chat">
                </div>
                <section class="contacts">
                    <div class="chat-container">
                        <span v-for="(contact, index) in chatInfo" :key="index" class="chat-element">
                            <div class="propic-container">
                                <img :src="contact.image" alt="user profile picture">
                            </div>
                            <div class="text-chat-preview">
                                <h3 class="contact-name">{{ contact.name }}</h3>
                                <p class="last-message">{{ contact.lastMessage }}</p>
                                <p class="time-sent">{{ contact.sentAtTime }}</p>
                            </div>
                        </span>
                    </div>
                </section>
            </section>
            <section class="conversation-container flex flex-column">
                <div class="user-profile"></div>
                <div class="messages clearfix">
                    <!-- <article class="message received">
                        Sciao Belo, stasero vieno?
                    </article>
                    <article class="message sent" id="messageSent">
                        No dottoressa, veramente sarei occupato.
                    </article>
                    <article class="message received">
                        Si ma tu ha serio problemo, sposto sembro!
                    </article>
                    <article class="message sent">
                        Se vengo da una psichiatra ci sara' un motivo!!!!
                    </article> -->
                    <article v-for="(typedMessage, index) in allMessages" :key="index" :class="['message', typedMessage.status ? 'sent' : 'received']">
                        {{ typedMessage.message }}
                    </article>
                </div>
                <div class="message-input">
                    <i class="fa-regular fa-face-smile"></i>
                    <!-- <input type="text" class="form-control" @keyup.enter="addProduct" v-model="newProduct" placeholder="Type product's name"
                            aria-label="product's name" aria-describedby="button-addon2"> -->
                    <input type="text" name="typeMessage" id="typeMessage" placeholder="Scrivi un messaggio"
                        @keyup.enter="sendMessage" v-model="newMessage">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
